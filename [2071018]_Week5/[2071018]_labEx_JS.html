<script type="text/javascript">

function factorial_recursive(n){
  if(n===1)
    return 1;
  else if (n===0)
    return 1;
  else
    return n*factorial_recursive(n-1);
}

function factorial_loop(n){
  let sum=1;
  if(n===0)
    return sum;
  else{
    for(let i=1;i<n+1;i++){
      sum = sum*i;
    }
    return sum;
  }
}

function sort_array(array){
  let sort=0;
  for(let j=array.length;j>1;j--){
    for(let i=0; i<array.length;i++){
      if(array[i]>array[i+1]){
        sort=array[i];
        array[i]=array[i+1];
        array[i+1]=sort;
      }
    }
  }
  return array;
}


console.log("The test results for factorial_recursive");

for (let i = 0; i < 7; i++) {
  console.log(i + ":" + factorial_recursive(i));
}

console.log("The test results for factorial_loop");

for (let i = 0; i < 7; i++) {
  console.log(i + ":" + factorial_loop(i));
}

console.log("The test results for sort_array");

console.log("[]: " + sort_array([]) + "\n");
console.log("[5]: " + sort_array([5]) + "\n");
console.log("[4,1]: " + sort_array([4,1]) + "\n");
console.log("[3,2,3]: " + sort_array([3,2,3]) + "\n");
console.log("[5,3,8]: " + sort_array([5,3,8]) + "\n");

</script>
